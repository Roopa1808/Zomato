<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="zomato-login">
    <div class="zomato-loginpage-box">
        <!-- zomato-header-part -->
        <div class="zomato-header">
            Login
            <i class="bi bi-x closeicon"></i>
        </div>
        <!-- country code and phonenumber input -->
        <div class="country-code">
            <div class="country-code-select">
                <img src="./image/flagicon.png" alt="" class="flag">
                <select name="country-name" class="country">
                    <option value="India">+91</option>
                    <option value="Bhutan">Bhutan|+975</option>
                    <option value="Cuba">Cuba|+53</option>
                    <option value="Denmark">Denmark|+45</option>
                    <option value="Egypt">Egypt|+20</option>
                    <option value="France">France|+33</option>
                </select>
                <input type="number" name="number" value="phonenumber" placeholder="Phone" class="phone">
            </div>
        </div>

        <!-- password-input -->
        <div class="password-input">
            <button type="button" class="password">
                Send One Time Password
            </button>
        </div>

        <!-- or-line -->
        <div class="line">
            <div></div>
            or
            <div></div>
        </div>

        <div class="email-google-box">
            <!-- email-input -->
            <a href="#" class="email">
                <img src="./image/emailimage.png" alt="">
                Continue With Email
            </a>

            <!-- google-signin -->

            <a href="#" class="google">
                <img src="./image/googleimage.png" alt="">
                sign in with google
            </a>
        </div>


        <!-- footer-line -->

        <div class="footer-line">
        </div>

        <!-- footer-text -->
        <div class="footer-text">
            New to Zomato?<a href="#" class="create-account">Create account</a>
        </div>

    </div>

</body>

</html>
